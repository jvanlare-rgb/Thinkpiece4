<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Spatial Analysis</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.22.0/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <button id="measureDistance">Measure Distance</button>
    <button id="nearestNeighbor">Nearest Neighbor</button>
    <button id="buffer">Buffer</button>
    <button id="clear">Clear Points</button>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.22.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
